<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact | High Rise Estates</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>
<body>
    <header>
        <nav>
            <p class="logo"><a href="./home.html">High Rise Estates</a></p>
            <ul class="navLinks">
                <li class="navLink"><a href="./buying.html">Buying</a></li>
                <li class="navLink"><a href="./selling.html">Selling</a></li>
                <li class="navLink"><a href="./search.html">Search</a></li>
                <li class="navLink"><a href="./comments.html">Testimonials</a></li>
                <li class="navLink"><a href="./products.html">Products</a></li>
                <li class="navLink"><a href="./cart.html">Shopping Cart</a></li>
                <li class="navLink"><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="midSizedSection contact">
            <h1>Get in touch with one of our experts</h1>
        </section>
        <section class="contactInfoSection">
            <form class="form" action="" method="POST">
                <label for="firstNameContact">First Name:</label><br>
                <input type="firstName" id="firstNameContact" name="firstName" required>
                <br>
                <label for="lastNameContact">Last Name:</label><br>
                <input type="lastName" id="lastNameContact" name="lastName" required>
                <br>      
                <label for="contactReason">Reason For Contact:</label><br>
                <input type="text" id="contactReason" name="contactReason" required>
                <br>
                <label for="emailContact">Email</label><br>
                <input type="email" id="emailContact" name="email" required>
                <br>
                <input class="goldBtn" type="submit" value="Get in touch">
            </form>
        </section>
    </main>

    <footer>
        <p class="logo">High Rise Estates | &#169;High Rise Estates - All Rights Reserved</p>
    </footer>
    
    <script src="../js/token.js"></script>
</body>
</html>
